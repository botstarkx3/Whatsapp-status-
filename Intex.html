<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Voice Message Sender</title>
</head>
<body>
    <h1>Send Voice Message on WhatsApp</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="audioFile" accept="audio/mp3" required>
        <input type="text" name="whatsappNumber" placeholder="Enter WhatsApp Number" required>
        <button type="submit">Upload and Send</button>
    </form>
    <div id="responseMessage"></div>
    <script src="script.js"></script>
</body>
</html>
